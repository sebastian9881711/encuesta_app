
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Encuesta sobre Métodos de Pago</h1>
    <p>Por favor responde honestamente.</p>
    <form id="formEncuesta">
      <label for="metodo">¿Cuál es tu método de pago preferido?</label>
      <select id="metodo" required>
        <option value="">-- Selecciona una opción --</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Billetera electrónica">Billetera electrónica</option>
        <option value="Otro">Otro</option>
      </select>
      <label for="frecuencia">¿Con qué frecuencia realizas pagos en el campus?</label>
      <select id="frecuencia" required>
        <option value="">-- Selecciona una opción --</option>
        <option value="Diario">Diario</option>
        <option value="Semanal">Semanal</option>
        <option value="Mensual">Mensual</option>
        <option value="Rara vez">Rara vez</option>
      </select>
      <label>¿Has experimentado dificultades al usar algún método de pago?</label>
      <input type="radio" name="dificultad" value="Sí" required> Sí
      <input type="radio" name="dificultad" value="No"> No
      <label for="detalle_dificultad">Si respondiste sí, especifica:</label>
      <textarea id="detalle_dificultad" rows="2"></textarea>
      <label>¿Qué factores influyen en tu elección?</label>
      <input type="checkbox" name="factores" value="Rapidez"> Rapidez
      <input type="checkbox" name="factores" value="Seguridad"> Seguridad
      <input type="checkbox" name="factores" value="Facilidad de uso"> Facilidad de uso
      <input type="checkbox" name="factores" value="Disponibilidad"> Disponibilidad
      <label>¿Estarías dispuesto/a a adoptar nuevos métodos de pago tecnológicos?</label>
      <input type="radio" name="adoptar" value="Sí" required> Sí
      <input type="radio" name="adoptar" value="No"> No
      <input type="radio" name="adoptar" value="Depende"> Depende
      <label for="comentarios">Comentarios adicionales:</label>
      <textarea id="comentarios" rows="3"></textarea>
      <input type="submit" value="Enviar Encuesta">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
