
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro para Encuesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Registro para la Encuesta</h1>
    <p>Por favor ingresa tus datos antes de iniciar la encuesta.</p>
    <form id="registroForm" onsubmit="return validarRegistro(event)">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required pattern="[0-9]{8}" title="Debe tener 8 dígitos">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>
      <input type="submit" value="Iniciar Encuesta">
    </form>
    <p id="mensaje-registro" style="display:none; color: green; margin-top: 20px;">
      ✅ Redirigiendo a la encuesta...
    </p>
  </div>
  <a href="estadisticas.html" style="position: fixed; top: 20px; right: 20px;">
  Ver Estadísticas
</a>
  <script src="script.js"></script>
</body>
</html>
