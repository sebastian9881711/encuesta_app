
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>ðŸŽ‰ Â¡Gracias por participar!</h1>
    <p>Tu respuesta ha sido registrada con Ã©xito.</p>
    <h2>ðŸ“Š Resultados actuales</h2>
    <div id="resultados"></div>
    <a href="index.html">Volver al inicio</a>
  </div>
  <script>
    fetch('http://localhost:3000/api/estadisticas')
      .then(res => res.json())
      .then(data => {
        let total = data.reduce((sum, item) => sum + item.total, 0);
        let html = "<ul>";
        data.forEach(item => {
          const porcentaje = ((item.total / total) * 100).toFixed(1);
          html += `<li><strong>${item._id}</strong>: ${porcentaje}%</li>`;
        });
        html += "</ul>";
        document.getElementById("resultados").innerHTML = html;
      });
  </script>
</body>
</html>
